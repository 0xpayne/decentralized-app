<!DOCTYPE html>
<html>
<head>
  <title>Koch Curve DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='./koch.css' rel='stylesheet' type='text/css'>

</head>
<body class="container">
  <h1>Decentralized Koch Curve Creator</h1>
  <canvas id="myCanvas" width="550px" height="500px" style="border:1px solid #000000;">
  </canvas>
  <h5>(drag the slider to begin)</h5>
  <div class="slidecontainer">
    <input type="range" min="1" max="6" value="1" class="slider" id="myRange">
  </div>
</body>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./koch.js"></script>
</html>
